<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol(ordinary list) ul(unordinary list) -->

    <h3>İÇECEKLER</h3>
    <ul>
        <li>Kahve</li>
        <li>Çay</li>
    </ul>
    <ol>
        <li>Kahve</li>
        <li>Çay</li>
    </ol>
    <ol type="A">
        <li>Çay</li>
        <li>Kahve</li>
    </ol>
    <ol type="I">
        <li>Oralet</li>
        <li>Atom</li>
    </ol>
    <ol reversed type="1" start="100">
        <li>Oralet</li>
        <li>Atom</li>
        <li>Kola</li>
        <li>Fanta</li>
    </ol>
</body>
</html>
