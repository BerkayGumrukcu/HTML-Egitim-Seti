<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Adınız :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyadınız :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifre :</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Cinsiyet :</td>
                <td>
                    <input type="radio" name="cinsiyetRadio"> Kadın
                    <input type="radio" name="cinsiyetRadio"> Erkek
                </td>
            </tr>
            <tr>
                <td>Doğum Tarihiniz :</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <th colspan="2"><br>
                    Hobiler
                </th>
            </tr>
            <tr>
                <td>Kitap Okumak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Kamp Yapmak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Spor Yapmak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                 <td>Müzik Dinlemek</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td> Resim Seçiniz :</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Mesajınız :</td>
                <td><textarea name="" id="" cols="30" rows="10" placeholder="Mesaj yazınız."></textarea></td>
            </tr>
            <tr>
                <td>Okudum, onaylıyorum. <input type="radio" name="sozlesmeRadio"></td>
                <tr><td>Okudum, onaylamıyorum <input type="radio" name="sozlesmeRadio"></td></tr>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Gönder">
                    <input type="reset" value="Temizle">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
