<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Table , tr , td , th , rowspan-colspan -->
    <table border="1">
        <tr>
            <th colspan="4">Kişisel Bilgiler</th><!-- Colspan , Kolonların birleşmesini sağlar. -->
        </tr>
        <tr>
            <td rowspan="5">Veriler</td>
            <th>İsim</th>
            <!-- Table Header (Tablo Başlığı) Veri ile aynı görevi görür ancak başlıkları belirginleştirir.-->
            <th>Soyisim</th>
            <th>Yaş</th>
        </tr><!--Table Row (Satır)-->
        <tr>
            <td>Ahmet Selim</td><!--Table Data (Tablo Verisi)-->
            <td>Kaya</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Berkay</td>
            <td>Gümrükçü</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Kaan</td>
            <td>Kaplan</td>
            <td>22</td>
        </tr>
    </table>
</body>

</html>
